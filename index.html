<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Бизнес Предсказание 2026</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- НАСТРОЙКИ --- */
        :root {
            --color-bg: #021813;
            --primary: #008E7A;
            --secondary: #04C9B0;
            --accent: #42E3B4;
            
            --card-ratio: 1.5; 
            --card-base-width: 220px; /* Уменьшили базу для десктопа */
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background-color: var(--color-bg);
            font-family: 'Manrope', sans-serif;
            color: white;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- ФОН (Deep Space Gradient) --- */
        .aurora-bg {
            position: absolute; inset: 0;
            background: radial-gradient(circle at 50% 120%, #004d40 0%, #021813 40%, #000000 100%);
            z-index: 0; overflow: hidden;
        }
        
        .aurora-glow {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 120vmax; height: 120vmax;
            background: radial-gradient(circle, rgba(0, 142, 122, 0.15) 0%, transparent 60%);
            pointer-events: none;
        }

        /* Шум для текстуры */
        .noise-overlay {
            position: absolute; inset: 0;
            opacity: 0.05;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            pointer-events: none; z-index: 1;
        }

        /* --- КОНТЕЙНЕР --- */
        #app-container {
            position: relative;
            width: 100%; height: 100%;
            z-index: 10;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            perspective: 1000px; 
            overflow: hidden;
        }

        /* --- КНОПКА (Avoloch Style - Clean) --- */
        .galaxy-btn {
            position: relative;
            padding: 20px 40px;
            border-radius: 60px;
            border: none;
            cursor: pointer;
            
            /* Цвета */
            background: linear-gradient(180deg, #005c4f 0%, #003d33 100%);
            color: #d4fffa;
            
            /* Тени для объема (вдавленность и свечение) */
            box-shadow: 
                0px 10px 20px rgba(0,0,0,0.4),
                inset 0px 2px 0px rgba(255,255,255,0.1),
                inset 0px -4px 10px rgba(0,0,0,0.3),
                0 0 20px rgba(4, 201, 176, 0.3); /* Внешнее свечение */

            font-family: 'Manrope', sans-serif;
            font-weight: 600;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            
            display: flex; align-items: center; justify-content: center; gap: 12px;
            z-index: 50;
        }

        .galaxy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 
                0px 15px 30px rgba(0,0,0,0.5),
                inset 0px 2px 0px rgba(255,255,255,0.2),
                inset 0px -4px 10px rgba(0,0,0,0.3),
                0 0 40px rgba(4, 201, 176, 0.6);
            color: #fff;
        }
        
        .galaxy-btn:active {
            transform: translateY(1px);
            box-shadow: inset 0px 4px 10px rgba(0,0,0,0.5);
        }

        /* Звездочки внутри кнопки */
        .btn-stars {
            position: absolute; inset: 0; border-radius: 60px; overflow: hidden; pointer-events: none;
        }
        .star-dot {
            position: absolute; background: white; border-radius: 50%;
            animation: twinkle 3s infinite ease-in-out;
            opacity: 0.6;
        }
        @keyframes twinkle { 0%, 100% { opacity: 0.2; transform: scale(0.5); } 50% { opacity: 0.9; transform: scale(1.2); } }

        .btn-icon svg { width: 20px; height: 20px; fill: currentColor; }

        .outline-btn {
            background: transparent;
            box-shadow: inset 0 0 0 2px rgba(4, 201, 176, 0.5);
            color: #04C9B0;
        }
        .outline-btn:hover {
            background: rgba(4, 201, 176, 0.1);
            box-shadow: inset 0 0 0 2px #04C9B0, 0 0 20px rgba(4, 201, 176, 0.3);
            color: white;
        }

        /* --- СЦЕНЫ --- */
        .h1-title {
            font-weight: 700;
            font-size: clamp(32px, 5vw, 70px);
            text-align: center; line-height: 1.1; text-transform: uppercase;
            margin-bottom: 40px;
            background: linear-gradient(to bottom, #ffffff, #80cbc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .scene {
            position: absolute; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.8s ease;
        }
        #scene-intro { z-index: 20; }
        .hidden { opacity: 0; pointer-events: none; }
        
        #scene-vortex {
            z-index: 15; opacity: 0; pointer-events: none;
            transform-style: preserve-3d;
            /* Убрали наклон для плоской карусели */
            transform: rotateX(0deg); 
        }
        #scene-vortex.active { opacity: 1; pointer-events: auto; }

        .carousel-pivot {
            position: absolute; top: 50%; left: 50%;
            transform-style: preserve-3d;
        }

        /* --- КАРТОЧКА --- */
        .card-wrapper {
            position: absolute; top: 50%; left: 50%;
            width: var(--card-base-width);
            height: calc(var(--card-base-width) * var(--card-ratio));
            margin-left: calc(var(--card-base-width) * -0.5);
            margin-top: calc(var(--card-base-width) * var(--card-ratio) * -0.5);
            transform-style: preserve-3d;
            cursor: pointer;
            backface-visibility: hidden; 
        }

        .card {
            width: 100%; height: 100%; position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .card-face {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden;
            border-radius: 20px; overflow: hidden;
            background: #021813;
            border: 1px solid rgba(255,255,255,0.08);
        }
        .card-face img { width: 100%; height: 100%; object-fit: cover; display: block; }
        .face-front { transform: rotateY(0deg); }
        .face-back { transform: rotateY(180deg); }

        .pred-text-box {
            position: absolute; bottom: 0; left: 0; width: 100%;
            background: linear-gradient(to top, #021813 10%, rgba(2,24,19, 0.9) 80%, transparent);
            padding: 40px 15px 25px;
            box-sizing: border-box;
            color: white; text-align: center;
            transform: translateY(20px); opacity: 0;
            transition: all 0.5s ease 0.4s;
        }
        .face-back.visible .pred-text-box { transform: translateY(0); opacity: 1; }
        .pred-text { font-size: 15px; line-height: 1.4; font-weight: 500; text-shadow: 0 2px 4px black;}

        /* --- ЧАСТИЦЫ --- */
        #particles-container {
            position: absolute; top: 50%; left: 50%;
            width: 0; height: 0; z-index: 10;
            transform-style: preserve-3d; pointer-events: none;
        }
        .particle {
            position: absolute; background: var(--accent);
            border-radius: 50%; opacity: 0;
            box-shadow: 0 0 15px var(--accent);
        }

        @keyframes orbitFloat {
            0% { transform: translate(-50%, -50%) rotate(0deg) translateX(var(--radius)) rotate(0deg) scale(0.5); opacity: 0; }
            20% { opacity: 0.8; transform: translate(-50%, -50%) rotate(100deg) translateX(var(--radius)) rotate(-100deg) scale(1); }
            80% { opacity: 0.5; }
            100% { transform: translate(-50%, -50%) rotate(360deg) translateX(var(--radius)) rotate(-360deg) scale(0); opacity: 0; }
        }
        
        .halo-glow {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 300px; height: 500px;
            background: radial-gradient(ellipse at center, rgba(4, 201, 176, 0.4) 0%, transparent 70%);
            filter: blur(50px); opacity: 0; transition: opacity 1s;
        }

        /* --- UI ФИНАЛА --- */
        #final-ui {
            position: absolute; bottom: 10%; z-index: 100;
            display: none; flex-direction: row; gap: 20px;
            justify-content: center; width: 100%;
            align-items: center;
        }

        /* --- АДАПТИВ --- */
        @media (max-width: 768px) {
            :root {
                --card-base-width: 140px; /* Сильно уменьшаем карточку для мобильных */
            }

            #final-ui {
                flex-direction: column;
                bottom: 8%;
                gap: 15px;
            }
            
            .galaxy-btn {
                width: auto; min-width: 200px;
                padding: 16px 30px; font-size: 16px;
            }

            /* Уменьшаем текст заголовка */
            .h1-title { font-size: 42px; margin-bottom: 30px; }
        }

        @media (min-width: 769px) {
             /* На десктопе карточка чуть больше, но все равно компактная для "60% высоты" */
             :root { --card-base-width: 180px; }
        }
        
        @media (min-height: 900px) {
             /* Если экран высокий, можно чуть крупнее */
             :root { --card-base-width: 220px; }
        }

    </style>
</head>
<body>

    <!-- ФОН -->
    <div class="aurora-bg">
        <div class="aurora-glow"></div>
        <div class="noise-overlay"></div>
    </div>

    <div id="app-container">
        
        <div class="halo-glow" id="halo-glow"></div>
        <div id="particles-container"></div>

        <!-- СЦЕНА 1: ИНТРО -->
        <div id="scene-intro" class="scene">
            <h1 class="h1-title">Бизнес<br>Предсказание<br>2026</h1>
            <button class="galaxy-btn" onclick="startGame()">
                <div class="btn-stars"></div>
                <div class="btn-content">
                    <span class="btn-icon">
                        <svg viewBox="0 0 24 24"><path d="M12 2l2.4 7.2h7.6l-6 4.8 2.4 7.2-6-4.8-6 4.8 2.4-7.2-6-4.8h7.6z"/></svg>
                    </span>
                    <span>Получить знак</span>
                </div>
            </button>
        </div>

        <!-- СЦЕНА 2: ВИХРЬ -->
        <div id="scene-vortex" class="scene">
            <div class="carousel-pivot" id="carousel-root"></div>
            <div style="position: absolute; bottom: 8%; opacity: 0.6; font-size: 13px; text-transform: uppercase; letter-spacing: 2px;">Вращайте карты</div>
        </div>

        <!-- UI ФИНАЛА -->
        <div id="final-ui">
            <button class="galaxy-btn" onclick="resetGame()">
                <div class="btn-stars"></div>
                <div class="btn-content">
                    <span class="btn-icon"><svg viewBox="0 0 24 24"><path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/></svg></span>
                    <span>Повторить</span>
                </div>
            </button>
            <button class="galaxy-btn outline-btn" onclick="shareResult()">
                <div class="btn-content">
                    <span class="btn-icon"><svg viewBox="0 0 24 24"><path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92 1.61 0 2.92-1.31 2.92-2.92s-1.31-2.92-2.92-2.92z"/></svg></span>
                    <span>Поделиться</span>
                </div>
            </button>
        </div>

    </div>

    <script>
        // Исходные данные (12 шт)
        const rawData = [
            { text: "Вы не лошадь. Снимите ярмо, подковы и делегируйте свои задачи коллегам.", img: "images/1.webp" },
            { text: "Танцуйте танго, пейте вино. Счастливый начальник — это нормальная атмосфера в коллективе.", img: "images/2.webp" },
            { text: "Let it be. Иногда у нас не получается строить бизнес, возможно пришло время для наставничества.", img: "images/3.webp" },
            { text: "Медитация: вдох и выдох. Успокойте ум, чтобы увидеть решения ясно.", img: "images/4.webp" },
            { text: "Рискуйте. Удача любит смелых, особенно в первом квартале 2026 года.", img: "images/5.webp" },
            { text: "Автоматизируйте. Роботы не спят, пусть работают они, а вы творите.", img: "images/6.webp" },
            { text: "Нетворкинг — ваша сила. Один звонок может решить проблему года.", img: "images/7.webp" },
            { text: "Берегите ресурсы. Оптимизация расходов даст неожиданный рост.", img: "images/8.webp" },
            { text: "Учитесь. Новые знания откроют голубой океан там, где была конкуренция.", img: "images/9.webp" },
            { text: "Интуиция не врет. Слушайте внутренний голос, он громче отчетов.", img: "images/10.webp" },
            { text: "Смените фокус. Иногда нужно отойти, чтобы увидеть картину целиком.", img: "images/11.webp" },
            { text: "Празднуйте победы. Маленькие шаги ведут к большой цели.", img: "images/12.webp" }
        ];

        // Используем 12 карточек в кольце, этого достаточно для экрана
        const predictions = [...rawData];

        const backImage = "images/back.webp";

        const introScene = document.getElementById('scene-intro');
        const vortexScene = document.getElementById('scene-vortex');
        const carouselRoot = document.getElementById('carousel-root');
        const finalUi = document.getElementById('final-ui');
        const particlesContainer = document.getElementById('particles-container');
        const haloGlow = document.getElementById('halo-glow');

        let cards = [];
        let angle = 0;
        let isDragging = false;
        let startX = 0;
        let currentVelocity = 0;
        let animationFrame;
        let state = 'intro';

        function init() {
            // Звезды в кнопках
            document.querySelectorAll('.btn-stars').forEach(el => {
                for(let i=0; i<15; i++){
                    let s = document.createElement('div');
                    s.className = 'star-dot';
                    s.style.left = Math.random()*100 + '%';
                    s.style.top = Math.random()*100 + '%';
                    let scale = Math.random()*2 + 1;
                    s.style.width = scale + 'px';
                    s.style.height = scale + 'px';
                    s.style.animationDelay = Math.random()*3 + 's';
                    el.appendChild(s);
                }
            });

            // Создаем карты
            const count = predictions.length;
            const step = 360 / count;

            predictions.forEach((item, index) => {
                const wrapper = document.createElement('div');
                wrapper.className = 'card-wrapper';
                wrapper.innerHTML = `
                    <div class="card">
                        <div class="card-face face-front">
                            <img src="${backImage}" onerror="this.src='https://placehold.co/300x480/004d40/white?text=COVER'" alt="Cover">
                        </div>
                        <div class="card-face face-back">
                            <img src="${item.img}" onerror="this.src='https://placehold.co/300x480/00695c/white?text=IMAGE+${index%12 + 1}'" alt="Prediction">
                            <div class="pred-text-box"><div class="pred-text">${item.text}</div></div>
                        </div>
                    </div>
                `;
                
                wrapper.dataset.baseAngle = index * step;
                wrapper.dataset.index = index;

                wrapper.addEventListener('click', () => {
                    if (state === 'spinning' && Math.abs(currentVelocity) < 1.5) selectCard(wrapper);
                });
                carouselRoot.appendChild(wrapper);
                cards.push(wrapper);
            });

            renderCarousel();
            window.addEventListener('resize', handleResize);
            handleResize();
        }

        function handleResize() {
            // Размеры задаются через CSS переменные в медиа-запросах
        }

        function renderCarousel() {
            if (state === 'result') return;
            if (!isDragging && state === 'spinning') {
                currentVelocity *= 0.96; // Инерция
                angle += currentVelocity;
                if (Math.abs(currentVelocity) < 0.05) angle += 0.05; 
            }

            // Радиус кольца. Подбираем так, чтобы все помещалось.
            // При 12 картах и ширине карты ~200px, периметр ~2400+. R = P/2PI ~= 380px.
            // На мобильных R должен быть меньше.
            let radius = window.innerWidth < 768 ? 200 : 380;
            
            cards.forEach(card => {
                const base = parseFloat(card.dataset.baseAngle);
                
                // Текущий угол в радианах
                const theta = (base + angle) * Math.PI / 180;
                
                const x = Math.sin(theta) * radius;
                const z = Math.cos(theta) * radius; // Z на нас положителен, если cos(0)
                
                // Плоское кольцо, Y = 0
                let y = 0;

                // Эффект глубины и масштаба для "линзы" (передние крупнее)
                let scale = 1;
                let blur = 0;
                let opacity = 1;

                if (z > 0) {
                    // Передний план
                    scale = 1 + (z / radius) * 0.15; // Небольшое увеличение в центре
                    blur = 0;
                    opacity = 1;
                } else {
                    // Задний план
                    scale = 1 - (Math.abs(z) / radius) * 0.3;
                    blur = (Math.abs(z) / radius) * 5; 
                    opacity = 0.6 + (1 - Math.abs(z)/radius) * 0.4;
                }

                const rotY = (base + angle);

                card.style.transform = `translate3d(${x}px, ${y}px, ${z}px) rotateY(${rotY}deg) scale(${scale})`;
                card.style.opacity = opacity;
                
                const cardInner = card.querySelector('.card');
                cardInner.style.filter = `blur(${blur}px)`;
                cardInner.style.brightness = z > 0 ? 1 : 0.7;
            });

            animationFrame = requestAnimationFrame(renderCarousel);
        }

        // --- УПРАВЛЕНИЕ ---
        document.addEventListener('mousedown', e => { if(state==='spinning'){ isDragging=true; startX=e.clientX; } });
        document.addEventListener('touchstart', e => { if(state==='spinning'){ isDragging=true; startX=e.touches[0].clientX; } }, {passive:false});
        
        document.addEventListener('mousemove', e => {
            if (!isDragging) return;
            const dx = e.clientX - startX; startX = e.clientX;
            currentVelocity = dx * 0.3; angle += currentVelocity;
        });
        document.addEventListener('touchmove', e => {
            if (!isDragging) return;
            const dx = e.touches[0].clientX - startX; startX = e.touches[0].clientX;
            currentVelocity = dx * 0.3; angle += currentVelocity;
        }, {passive:false});
        
        document.addEventListener('mouseup', () => isDragging = false);
        document.addEventListener('touchend', () => isDragging = false);

        // --- ЛОГИКА ---
        function startGame() {
            introScene.classList.add('hidden');
            setTimeout(() => {
                introScene.style.display = 'none';
                vortexScene.classList.add('active');
                state = 'spinning';
                currentVelocity = 10;
                renderCarousel();
            }, 600);
        }

        function selectCard(cardWrapper) {
            state = 'selecting';
            cancelAnimationFrame(animationFrame);
            
            // 1. Убираем остальные
            cards.forEach(c => {
                if (c !== cardWrapper) {
                    c.style.transition = 'all 0.8s ease';
                    c.style.opacity = 0;
                    c.style.transform = 'translate3d(0,0,-1000px) scale(0)';
                }
            });

            // 2. Центрируем выбранную
            // Вычисляем масштаб для заполнения 60% высоты
            const vh = window.innerHeight;
            const targetHeight = vh * 0.60; 
            
            const baseW = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--card-base-width'));
            const ratio = 1.5;
            const actualH = baseW * ratio;
            
            const scaleFactor = targetHeight / actualH;

            cardWrapper.style.transition = 'transform 1.2s cubic-bezier(0.2, 0.8, 0.2, 1)';
            // Ставим ровно по центру экрана
            cardWrapper.style.transform = `translate3d(0, 0, 100px) rotateY(0deg) scale(${scaleFactor})`;
            cardWrapper.style.zIndex = 100;
            
            const cardInner = cardWrapper.querySelector('.card');
            cardInner.style.filter = 'blur(0)';
            cardInner.style.brightness = '1';

            // 3. Переворот
            setTimeout(() => {
                cardInner.style.transform = 'rotateY(180deg)';
                
                setTimeout(() => {
                    cardWrapper.querySelector('.face-back').classList.add('visible');
                    spawnOrbitParticles();
                    haloGlow.style.opacity = '1';
                    finalUi.style.display = 'flex';
                    state = 'result';
                }, 600);
            }, 800);
        }

        function spawnOrbitParticles() {
            particlesContainer.innerHTML = '';
            const count = 60;
            const colors = ['#42E3B4', '#04C9B0', '#FFF'];
            
            // Радиус орбиты чуть больше карточки
            const h = window.innerHeight;
            const radiusBase = (h * 0.6) * 0.4; 

            for(let i=0; i<count; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                const s = Math.random()*5 + 2;
                p.style.width = s + 'px'; p.style.height = s + 'px';
                p.style.background = colors[Math.floor(Math.random()*colors.length)];
                
                p.style.animation = `orbitFloat ${3 + Math.random()*4}s linear infinite`;
                p.style.animationDelay = `-${Math.random() * 5}s`;
                
                const r = radiusBase + (Math.random() * 80 - 40);
                p.style.setProperty('--radius', r + 'px');
                
                particlesContainer.appendChild(p);
            }
        }

        function resetGame() {
            finalUi.style.display = 'none';
            particlesContainer.innerHTML = '';
            haloGlow.style.opacity = '0';
            state = 'spinning';

            const activeCard = cards.find(c => c.style.zIndex == '100');
            if(activeCard) {
                activeCard.style.zIndex = '';
                const inner = activeCard.querySelector('.card');
                inner.style.transform = 'rotateY(0deg)';
                activeCard.querySelector('.face-back').classList.remove('visible');
            }

            // Возврат
            cards.forEach(c => {
                c.style.transition = 'transform 1s ease, opacity 1s ease';
            });
            
            currentVelocity = 10;
            renderCarousel();
        }

        function shareResult() {
            if (navigator.share) {
                navigator.share({ title: 'Бизнес Предсказание 2026', url: window.location.href });
            } else {
                const d = document.createElement('input'); d.value = window.location.href;
                document.body.appendChild(d); d.select(); document.execCommand('copy');
                document.body.removeChild(d); alert('Ссылка скопирована!');
            }
        }

        init();
    </script>
</body>
</html>
