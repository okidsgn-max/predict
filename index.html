<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Бизнес Предсказание 2026</title>
    
    <!-- Подключаем шрифт Manrope -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- НАСТРОЙКИ --- */
        :root {
            --color-bg: #021813;
            --grad-start: #008E7A;
            --grad-end: #04C9B0;
            --particle-color: #42E3B4;
            
            --card-ratio: 1.6;
            --card-base-width: 300px;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background-color: var(--color-bg);
            font-family: 'Manrope', sans-serif;
            color: white;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- ФОН (Aurora Gradient) --- */
        .aurora-bg {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #000c0a;
            z-index: 0;
            overflow: hidden;
        }
        .aurora-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            animation: floatBlob 20s infinite ease-in-out alternate;
        }
        .blob-1 { top: -10%; left: -10%; width: 50vw; height: 50vw; background: #004d40; animation-delay: 0s; }
        .blob-2 { bottom: -10%; right: -10%; width: 60vw; height: 60vw; background: #00695c; animation-delay: -5s; }
        .blob-3 { top: 40%; left: 40%; width: 40vw; height: 40vw; background: #00897b; opacity: 0.4; animation-delay: -10s; }
        .aurora-overlay {
            position: absolute; inset: 0;
            background: radial-gradient(circle at 50% 50%, transparent 0%, #021813 90%);
            z-index: 1;
        }
        @keyframes floatBlob {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(30px, -30px) scale(1.1); }
            100% { transform: translate(-20px, 20px) scale(0.95); }
        }

        /* --- КОНТЕЙНЕР --- */
        #app-container {
            position: relative;
            width: 100%; height: 100%;
            z-index: 10;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            perspective: 1200px;
        }

        /* --- КНОПКА (GALAXY STYLE) --- */
        /* Стилизация под пример Avoloch, но с нашей гаммой и шрифтом */
        .galaxy-btn {
            position: relative;
            padding: 24px 48px;
            border-radius: 60px;
            background: radial-gradient(circle at 50% 50%, #004d40 0%, #021813 100%);
            border: none;
            color: white;
            font-family: 'Manrope', sans-serif;
            font-weight: 600;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.3s;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            box-shadow: 0 0 20px rgba(0, 219, 165, 0.2);
        }

        /* Градиентная обводка через псевдоэлемент */
        .galaxy-btn::before {
            content: "";
            position: absolute;
            inset: -2px;
            border-radius: 65px;
            background: linear-gradient(90deg, #008E7A, #04C9B0, #00DBA5, #008E7A);
            background-size: 300% 300%;
            z-index: -1;
            animation: borderFlow 4s linear infinite;
        }

        /* Внутренний фон, чтобы перекрыть обводку внутри */
        .galaxy-btn::after {
            content: "";
            position: absolute;
            inset: 2px;
            border-radius: 60px;
            background: #021813;
            z-index: -1;
        }

        @keyframes borderFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .galaxy-btn:hover {
            transform: scale(1.03);
            box-shadow: 0 0 30px rgba(0, 219, 165, 0.5);
        }
        .galaxy-btn:active { transform: scale(0.97); }
        
        /* Звездочки внутри кнопки */
        .btn-stars {
            position: absolute; inset: 0; pointer-events: none; z-index: 0;
            opacity: 0.5;
        }
        .star-dot {
            position: absolute; background: white; border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out;
        }
        @keyframes twinkle { 0%, 100% { opacity: 0.3; transform: scale(0.8); } 50% { opacity: 1; transform: scale(1.2); } }

        .btn-content { position: relative; z-index: 1; display: flex; align-items: center; gap: 10px; }
        .btn-icon svg { width: 20px; height: 20px; fill: #04C9B0; filter: drop-shadow(0 0 5px #04C9B0); }

        .outline-btn {
            background: transparent;
            border: 2px solid #04C9B0;
        }
        .outline-btn::before, .outline-btn::after { display: none; }
        .outline-btn:hover { background: rgba(4, 201, 176, 0.1); }

        /* --- СЦЕНЫ --- */
        .h1-title {
            font-weight: 700;
            font-size: clamp(32px, 6vw, 80px);
            text-align: center;
            line-height: 1.1;
            text-transform: uppercase;
            margin-bottom: 40px;
            text-shadow: 0 0 20px rgba(4, 201, 176, 0.3);
        }

        .scene {
            position: absolute; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.8s ease;
        }
        #scene-intro { z-index: 20; }
        .hidden { opacity: 0; pointer-events: none; }
        
        #scene-vortex {
            z-index: 15; opacity: 0; pointer-events: none;
            transform-style: preserve-3d;
        }
        #scene-vortex.active { opacity: 1; pointer-events: auto; }

        .carousel-pivot {
            position: absolute; top: 50%; left: 50%;
            transform-style: preserve-3d;
        }

        /* --- КАРТОЧКА --- */
        .card-wrapper {
            position: absolute; top: 50%; left: 50%;
            width: var(--card-base-width);
            height: calc(var(--card-base-width) * var(--card-ratio));
            margin-left: calc(var(--card-base-width) * -0.5);
            margin-top: calc(var(--card-base-width) * var(--card-ratio) * -0.5);
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .card {
            width: 100%; height: 100%; position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0.0, 0.2, 1);
            border-radius: 28px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
        }

        .card-face {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden;
            border-radius: 28px; overflow: hidden;
            background: #021813;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .card-face img { width: 100%; height: 100%; object-fit: cover; display: block; }
        .face-front { transform: rotateY(0deg); }
        .face-back { transform: rotateY(180deg); }

        .pred-text-box {
            position: absolute; bottom: 0; left: 0; width: 100%;
            background: linear-gradient(to top, rgba(2,24,19, 0.98), rgba(2,24,19, 0.6) 80%, transparent);
            padding: 50px 20px 30px;
            box-sizing: border-box;
            color: white; text-align: center;
            transform: translateY(10px); opacity: 0;
            transition: all 0.5s ease 0.3s;
        }
        .face-back.visible .pred-text-box { transform: translateY(0); opacity: 1; }
        .pred-text { font-size: 16px; line-height: 1.4; font-weight: 500; }

        /* --- ЧАСТИЦЫ (ОРБИТА) --- */
        #particles-container {
            position: absolute; top: 50%; left: 50%;
            width: 0; height: 0;
            z-index: 10; /* За картой */
            transform-style: preserve-3d;
            pointer-events: none;
        }
        .particle {
            position: absolute;
            background: var(--particle-color);
            border-radius: 50%;
            opacity: 0;
            box-shadow: 0 0 10px var(--particle-color);
        }

        @keyframes orbitFloat {
            0% { transform: translate(-50%, -50%) rotate(0deg) translateX(var(--radius)) rotate(0deg) scale(0.5); opacity: 0; }
            20% { opacity: 0.8; transform: translate(-50%, -50%) rotate(100deg) translateX(var(--radius)) rotate(-100deg) scale(1); }
            80% { opacity: 0.6; }
            100% { transform: translate(-50%, -50%) rotate(360deg) translateX(var(--radius)) rotate(-360deg) scale(0); opacity: 0; }
        }
        
        /* Статичное свечение за картой */
        .halo-glow {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 300px; height: 500px;
            background: radial-gradient(ellipse at center, rgba(4, 201, 176, 0.3) 0%, transparent 70%);
            filter: blur(40px);
            opacity: 0;
            transition: opacity 1s;
        }

        /* --- UI ФИНАЛА --- */
        #final-ui {
            position: absolute; bottom: 8%; z-index: 100;
            display: none; flex-direction: row; gap: 30px;
            justify-content: center; width: 100%;
        }

        /* --- АДАПТИВ ДЛЯ ТЕЛЕФОНОВ --- */
        @media (max-width: 768px) {
            /* Кнопки становятся меньше и в колонку */
            #final-ui {
                flex-direction: column;
                bottom: 5%;
                gap: 15px;
            }
            .galaxy-btn {
                width: 80%; /* Широкие кнопки для удобства */
                max-width: 300px;
                padding: 18px 24px;
                font-size: 16px;
            }
            
            /* Размер карточки строго 60% высоты экрана */
            :root {
                --card-base-width: 36vh; /* (60vh / 1.6 ratio) */
            }
            
            .pred-text { font-size: 14px; }
            .pred-text-box { padding-bottom: 20px; }
            
            /* Интро */
            .h1-title { font-size: 40px; margin-bottom: 30px; }
        }

        /* Очень узкие экраны */
        @media (max-width: 380px) {
            .h1-title { font-size: 32px; }
            .galaxy-btn { font-size: 14px; padding: 15px; }
        }

    </style>
</head>
<body>

    <!-- ФОН -->
    <div class="aurora-bg">
        <div class="aurora-overlay"></div>
        <div class="aurora-blob blob-1"></div>
        <div class="aurora-blob blob-2"></div>
        <div class="aurora-blob blob-3"></div>
    </div>

    <div id="app-container">
        
        <div class="halo-glow" id="halo-glow"></div>
        <!-- ЧАСТИЦЫ (За картой) -->
        <div id="particles-container"></div>

        <!-- СЦЕНА 1: ИНТРО -->
        <div id="scene-intro" class="scene">
            <h1 class="h1-title">Бизнес<br>Предсказание<br>2026</h1>
            <button class="galaxy-btn" onclick="startGame()">
                <div class="btn-stars"></div> <!-- Звезды генерируются JS -->
                <div class="btn-content">
                    <span class="btn-icon">
                        <svg viewBox="0 0 24 24"><path d="M12 2l2.4 7.2h7.6l-6 4.8 2.4 7.2-6-4.8-6 4.8 2.4-7.2-6-4.8h7.6z"/></svg>
                    </span>
                    <span>Получить знак</span>
                </div>
            </button>
        </div>

        <!-- СЦЕНА 2: ВРАЩЕНИЕ -->
        <div id="scene-vortex" class="scene">
            <div class="carousel-pivot" id="carousel-root"></div>
            <div style="position: absolute; bottom: 10%; opacity: 0.7; font-size: 14px; text-transform: uppercase; letter-spacing: 1px;">Вращайте карту</div>
        </div>

        <!-- UI ФИНАЛА -->
        <div id="final-ui">
            <button class="galaxy-btn" onclick="resetGame()">
                <div class="btn-stars"></div>
                <div class="btn-content">
                    <span class="btn-icon"><svg viewBox="0 0 24 24"><path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/></svg></span>
                    <span>Повторить</span>
                </div>
            </button>
            <button class="galaxy-btn outline-btn" onclick="shareResult()">
                <div class="btn-content">
                    <span class="btn-icon"><svg viewBox="0 0 24 24"><path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92 1.61 0 2.92-1.31 2.92-2.92s-1.31-2.92-2.92-2.92z"/></svg></span>
                    <span>Поделиться</span>
                </div>
            </button>
        </div>

    </div>

    <script>
        const predictions = [
            { text: "Вы не лошадь. Снимите ярмо, подковы и делегируйте свои задачи коллегам.", img: "images/1.webp" },
            { text: "Танцуйте танго, пейте вино. Счастливый начальник — это нормальная атмосфера в коллективе.", img: "images/2.webp" },
            { text: "Let it be. Иногда у нас не получается строить бизнес, возможно пришло время для наставничества.", img: "images/3.webp" },
            { text: "Медитация: вдох и выдох. Успокойте ум, чтобы увидеть решения ясно.", img: "images/4.webp" },
            { text: "Рискуйте. Удача любит смелых, особенно в первом квартале 2026 года.", img: "images/5.webp" },
            { text: "Автоматизируйте. Роботы не спят, пусть работают они, а вы творите.", img: "images/6.webp" },
            { text: "Нетворкинг — ваша сила. Один звонок может решить проблему года.", img: "images/7.webp" },
            { text: "Берегите ресурсы. Оптимизация расходов даст неожиданный рост.", img: "images/8.webp" },
            { text: "Учитесь. Новые знания откроют голубой океан там, где была конкуренция.", img: "images/9.webp" },
            { text: "Интуиция не врет. Слушайте внутренний голос, он громче отчетов.", img: "images/10.webp" },
            { text: "Смените фокус. Иногда нужно отойти, чтобы увидеть картину целиком.", img: "images/11.webp" },
            { text: "Празднуйте победы. Маленькие шаги ведут к большой цели.", img: "images/12.webp" }
        ];

        const backImage = "images/back.webp";

        const introScene = document.getElementById('scene-intro');
        const vortexScene = document.getElementById('scene-vortex');
        const carouselRoot = document.getElementById('carousel-root');
        const finalUi = document.getElementById('final-ui');
        const particlesContainer = document.getElementById('particles-container');
        const haloGlow = document.getElementById('halo-glow');

        let cards = [];
        let angle = 0;
        let isDragging = false;
        let startX = 0;
        let currentVelocity = 0;
        let animationFrame;
        let state = 'intro';

        function init() {
            // Добавляем звезды в кнопки
            document.querySelectorAll('.btn-stars').forEach(el => {
                for(let i=0; i<10; i++){
                    let s = document.createElement('div');
                    s.className = 'star-dot';
                    s.style.left = Math.random()*100 + '%';
                    s.style.top = Math.random()*100 + '%';
                    s.style.width = Math.random()*2 + 1 + 'px';
                    s.style.height = s.style.width;
                    s.style.animationDelay = Math.random()*2 + 's';
                    el.appendChild(s);
                }
            });

            // Создаем карты
            const step = 360 / predictions.length;
            predictions.forEach((item, index) => {
                const wrapper = document.createElement('div');
                wrapper.className = 'card-wrapper';
                wrapper.innerHTML = `
                    <div class="card">
                        <div class="card-face face-front">
                            <img src="${backImage}" onerror="this.src='https://placehold.co/300x480/004d40/white?text=COVER'" alt="Cover">
                        </div>
                        <div class="card-face face-back">
                            <img src="${item.img}" onerror="this.src='https://placehold.co/300x480/00695c/white?text=IMAGE+${index+1}'" alt="Prediction">
                            <div class="pred-text-box"><div class="pred-text">${item.text}</div></div>
                        </div>
                    </div>
                `;
                wrapper.dataset.baseAngle = index * step;
                wrapper.dataset.index = index;
                wrapper.addEventListener('click', () => {
                    if (state === 'spinning' && Math.abs(currentVelocity) < 1) selectCard(wrapper);
                });
                carouselRoot.appendChild(wrapper);
                cards.push(wrapper);
            });

            renderCarousel();
            window.addEventListener('resize', handleResize);
            handleResize();
        }

        function handleResize() {
            // На мобильных высота карточки 60% высоты экрана
            // На десктопе ширина зависит от ширины экрана
            let w;
            if (window.innerWidth <= 768) {
                // Мобильная логика: высота = 60vh, ширина = высота / 1.6
                w = (window.innerHeight * 0.60) / 1.6;
            } else {
                w = Math.min(window.innerWidth * 0.6, 300);
            }
            document.documentElement.style.setProperty('--card-base-width', w + 'px');
        }

        function renderCarousel() {
            if (state === 'result') return;
            if (!isDragging && state === 'spinning') {
                currentVelocity *= 0.95;
                angle += currentVelocity;
                if (Math.abs(currentVelocity) < 0.1) angle += 0.1; 
            }
            const radius = window.innerWidth < 600 ? 400 : 700;
            cards.forEach(card => {
                const base = parseFloat(card.dataset.baseAngle);
                const theta = (base + angle) * Math.PI / 180;
                const x = Math.sin(theta) * radius;
                const z = Math.cos(theta) * radius;
                const rot = (base + angle);
                let opacity = z < 0 ? 0.3 + (1 + z/radius) * 0.7 : 1;
                card.style.transform = `translate3d(${x}px, 0, ${z}px) rotateY(${rot}deg)`;
                card.style.opacity = opacity;
                card.querySelector('.card').style.filter = z < 0 ? `blur(${Math.abs(z)/100}px)` : 'none';
            });
            animationFrame = requestAnimationFrame(renderCarousel);
        }

        // Touch Logic
        document.addEventListener('mousedown', e => { if(state==='spinning'){ isDragging=true; startX=e.clientX; } });
        document.addEventListener('touchstart', e => { if(state==='spinning'){ isDragging=true; startX=e.touches[0].clientX; } }, {passive:false});
        document.addEventListener('mousemove', e => {
            if (!isDragging) return;
            const dx = e.clientX - startX; startX = e.clientX;
            currentVelocity = dx * 0.2; angle += currentVelocity;
        });
        document.addEventListener('touchmove', e => {
            if (!isDragging) return;
            const dx = e.touches[0].clientX - startX; startX = e.touches[0].clientX;
            currentVelocity = dx * 0.2; angle += currentVelocity;
        }, {passive:false});
        document.addEventListener('mouseup', () => isDragging = false);
        document.addEventListener('touchend', () => isDragging = false);

        function startGame() {
            introScene.classList.add('hidden');
            setTimeout(() => {
                introScene.style.display = 'none';
                vortexScene.classList.add('active');
                state = 'spinning';
                currentVelocity = 20;
                renderCarousel();
            }, 500);
        }

        function selectCard(cardWrapper) {
            state = 'selecting';
            cancelAnimationFrame(animationFrame);
            
            // Скрыть остальные
            cards.forEach(c => {
                if (c !== cardWrapper) {
                    c.style.opacity = 0;
                    c.style.transform = 'translate3d(0,0,-1000px) scale(0)';
                }
            });

            // Расчет позиции финальной карты
            // Мы не меняем размер через scale в анимации, так как он задан в CSS переменной для адаптива
            cardWrapper.style.transition = 'transform 1s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
            cardWrapper.style.transform = `translate3d(0, 0, 0) rotateY(0deg) scale(1)`; 
            cardWrapper.style.zIndex = 50;
            cardWrapper.querySelector('.card').style.filter = 'none';

            setTimeout(() => {
                cardWrapper.querySelector('.card').style.transform = 'rotateY(180deg)';
                setTimeout(() => {
                    cardWrapper.querySelector('.face-back').classList.add('visible');
                    spawnOrbitParticles();
                    haloGlow.style.opacity = '1';
                    finalUi.style.display = 'flex';
                    state = 'result';
                }, 500);
            }, 800);
        }

        // --- ЧАСТИЦЫ: ОРБИТА ВОКРУГ КАРТЫ ---
        function spawnOrbitParticles() {
            particlesContainer.innerHTML = '';
            const count = 50;
            const colors = ['#42E3B4', '#04C9B0', '#008E7A', '#FFFFFF'];
            
            // Радиус орбиты чуть больше ширины карты
            const cardW = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--card-base-width'));
            const orbitRadius = cardW * 0.8; 

            for(let i=0; i<count; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                const size = Math.random() * 6 + 2;
                p.style.width = size + 'px'; p.style.height = size + 'px';
                p.style.background = colors[Math.floor(Math.random()*colors.length)];
                
                // Рандомная задержка и длительность
                p.style.animation = `orbitFloat ${4 + Math.random()*4}s linear infinite`;
                p.style.animationDelay = `-${Math.random() * 5}s`;
                
                // Передаем радиус в переменную, чтобы частица знала насколько отлетать
                // Добавляем вариативность радиусу
                const r = orbitRadius + (Math.random() * 100 - 50);
                p.style.setProperty('--radius', r + 'px');
                
                particlesContainer.appendChild(p);
            }
        }

        function resetGame() {
            finalUi.style.display = 'none';
            particlesContainer.innerHTML = '';
            haloGlow.style.opacity = '0';
            state = 'spinning';

            const activeCard = cards.find(c => c.style.zIndex == '50');
            if(activeCard) {
                activeCard.style.zIndex = '';
                activeCard.querySelector('.card').style.transform = 'rotateY(0deg)';
                activeCard.querySelector('.face-back').classList.remove('visible');
            }
            cards.forEach(c => c.style.transition = 'transform 1s ease, opacity 1s ease');
            currentVelocity = 5;
            renderCarousel();
        }

        function shareResult() {
            if (navigator.share) {
                navigator.share({ title: 'Бизнес 2026', url: window.location.href });
            } else {
                const d = document.createElement('input'); d.value = window.location.href;
                document.body.appendChild(d); d.select(); document.execCommand('copy');
                document.body.removeChild(d); alert('Ссылка скопирована!');
            }
        }

        init();
    </script>
</body>
</html>
