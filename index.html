<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Бизнес Предсказание 2026</title>
    
    <!-- Подключаем шрифт Manrope -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        /* --- НАСТРОЙКИ --- */
        :root {
            --color-bg: #01110e;
            --primary: #00E5C0;
            --secondary: #008E7A;
            --accent: #42E3B4;
            
            --card-ratio: 1.6;
            
            /* ГЛАВНОЕ ТРЕБОВАНИЕ: Высота карточки = 60% от высоты экрана */
            --card-height: 60vh;
            --card-base-width: calc(var(--card-height) / var(--card-ratio)); 
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background-color: var(--color-bg);
            font-family: 'Manrope', sans-serif;
            color: white;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- ФОН --- */
        .ambient-bg {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%; z-index: 0;
            background: linear-gradient(135deg, #021813, #002b24);
            overflow: hidden;
        }

        .gradient-orb {
            position: absolute; border-radius: 50%;
            filter: blur(80px); opacity: 0.6;
            animation: orbFloat 20s infinite ease-in-out;
        }

        .orb-1 { width: 80vw; height: 80vw; background: radial-gradient(circle, #004d40 0%, transparent 70%); top: -20%; left: -20%; animation-duration: 25s; }
        .orb-2 { width: 60vw; height: 60vw; background: radial-gradient(circle, #008E7A 0%, transparent 70%); bottom: -10%; right: -10%; animation-duration: 30s; animation-delay: -5s; }
        .orb-3 { width: 40vw; height: 40vw; background: radial-gradient(circle, #04C9B0 0%, transparent 70%); top: 40%; left: 40%; opacity: 0.3; animation-duration: 20s; animation-delay: -10s; }

        @keyframes orbFloat {
            0% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0, 0) scale(1); }
        }

        /* --- КОНТЕЙНЕР --- */
        #app-container {
            position: relative;
            width: 100%; height: 100%;
            z-index: 10;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            /* Перспектива 1000px дает хороший баланс искажения */
            perspective: 1000px; 
            overflow: hidden;
        }

        /* --- КНОПКИ --- */
        .stardust-btn {
            position: relative; background: transparent; border: none; cursor: pointer;
            padding: 20px 50px; color: white;
            font-family: 'Manrope', sans-serif; font-size: 18px; font-weight: 700;
            text-transform: uppercase; letter-spacing: 3px;
            transition: transform 0.2s; overflow: hidden; border-radius: 50px;
            box-shadow: 0 10px 40px -10px rgba(0, 229, 192, 0.5);
        }
        .stardust-btn::before { content: ''; position: absolute; inset: 0; background: linear-gradient(90deg, #00695c, #004d40); z-index: -2; border-radius: 50px; }
        .stardust-btn::after { content: ''; position: absolute; inset: 0; background: linear-gradient(90deg, #04C9B0, #42E3B4); opacity: 0.2; z-index: -1; filter: blur(10px); transition: opacity 0.3s; }
        .stardust-btn:hover { transform: scale(1.05); }
        .stardust-btn:hover::after { opacity: 0.4; }

        .btn-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; }
        .btn-text { position: relative; z-index: 1; text-shadow: 0 2px 10px rgba(0,0,0,0.3); }

        /* Кнопка "Вращать" */
        .spin-btn {
            margin-top: 40px;
            padding: 12px 30px;
            font-size: 14px;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.2);
            color: #fff; text-transform: uppercase; letter-spacing: 2px;
            cursor: pointer; pointer-events: auto;
            display: flex; align-items: center; gap: 8px;
            transition: background 0.3s, transform 0.2s;
        }
        .spin-btn:hover { background: rgba(255, 255, 255, 0.2); transform: scale(1.05); }
        .spin-btn svg { width: 16px; height: 16px; fill: currentColor; }

        /* Кнопки действий */
        .action-btn {
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1); color: #fff;
            padding: 16px 32px; border-radius: 30px;
            font-family: 'Manrope', sans-serif; font-size: 16px; font-weight: 600;
            cursor: pointer; transition: all 0.3s ease;
            display: flex; align-items: center; gap: 8px;
            text-transform: uppercase; letter-spacing: 1px;
        }
        .action-btn:hover { background: rgba(4, 201, 176, 0.2); border-color: #04C9B0; box-shadow: 0 0 20px rgba(4, 201, 176, 0.3); }
        .action-btn svg { width: 18px; height: 18px; fill: currentColor; }


        /* --- СЦЕНЫ --- */
        .h1-title {
            font-weight: 800; font-size: clamp(36px, 7vw, 90px);
            text-align: center; line-height: 1.0; text-transform: uppercase;
            margin-bottom: 50px;
            background: linear-gradient(to bottom, #ffffff, #80cbc4);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 30px rgba(4, 201, 176, 0.4));
        }

        .scene {
            position: absolute; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.8s ease, transform 0.8s ease;
        }
        #scene-intro { z-index: 20; }
        .hidden { opacity: 0; pointer-events: none; transform: scale(1.1); }
        
        #scene-vortex {
            z-index: 15; opacity: 0; pointer-events: none;
            transform-style: preserve-3d;
            transition: opacity 1s, transform 1s;
        }
        #scene-vortex.active { opacity: 1; pointer-events: auto; }
        
        /* Контейнер управления под галереей */
        .controls-container {
            position: absolute; bottom: 8%;
            display: flex; flex-direction: column; align-items: center; gap: 10px;
            opacity: 0.7; transition: opacity 0.3s;
        }
        .controls-container:hover { opacity: 1; }

        .carousel-pivot {
            position: absolute; top: 50%; left: 50%;
            transform-style: preserve-3d;
        }

        /* --- КАРТОЧКА --- */
        .card-wrapper {
            position: absolute; top: 50%; left: 50%;
            width: var(--card-base-width); height: var(--card-height);
            margin-left: calc(var(--card-base-width) * -0.5);
            margin-top: calc(var(--card-height) * -0.5);
            transform-style: preserve-3d;
            /* cursor устанавливается динамически в JS */
            will-change: transform;
        }
        
        /* Анимация парения для результата */
        @keyframes floatResult {
            0%, 100% { transform: translate3d(0, 0, 100px) translateY(0); }
            50% { transform: translate3d(0, 0, 100px) translateY(-20px); }
        }

        .card {
            width: 100%; height: 100%; position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
            /* Переходы для ховера */
            transition: transform 0.6s, filter 0.3s, brightness 0.3s, box-shadow 0.3s; 
        }

        .card-face {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden;
            border-radius: 24px; overflow: hidden;
            background: #021813;
            border: 1px solid rgba(255,255,255,0.15);
        }
        .card-face::after {
            content: ''; position: absolute; inset: 0;
            background: linear-gradient(to bottom, transparent 0%, rgba(0,0,0,0.5) 100%);
            pointer-events: none;
        }
        
        .card-face img { width: 100%; height: 100%; object-fit: cover; display: block; }
        .face-front { transform: rotateY(0deg); }
        .face-back { transform: rotateY(180deg); }

        .pred-text-box {
            position: absolute; bottom: 0; left: 0; width: 100%;
            background: rgba(1, 22, 18, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px 20px 40px; box-sizing: border-box;
            color: white; text-align: center;
            transform: translateY(20%); opacity: 0;
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .face-back.visible .pred-text-box { transform: translateY(0); opacity: 1; }
        .pred-text { font-size: 16px; line-height: 1.5; font-weight: 500; color: #e0f2f1; }

        /* --- ЧАСТИЦЫ --- */
        #particles-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 5; pointer-events: none; overflow: hidden;
        }
        
        /* Частицы исходят из центра (Emanating) */
        .particle {
            position: absolute; background: white; border-radius: 50%; opacity: 0;
        }
        @keyframes emanate {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.2); }
            20% { opacity: 0.8; }
            100% { opacity: 0; transform: translate(var(--tx), var(--ty)) scale(1.5); }
        }
        
        .final-glow {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 120vw; height: 120vh;
            background: radial-gradient(circle, rgba(66, 227, 180, 0.2) 0%, transparent 60%);
            z-index: 4; opacity: 0; transition: opacity 1.5s; pointer-events: none;
        }

        /* --- UI ФИНАЛА --- */
        #final-ui {
            position: absolute; bottom: 5%; z-index: 100;
            display: none; flex-direction: row; gap: 20px;
            justify-content: center; width: 100%;
            opacity: 0; animation: fadeInUI 1s forwards 0.5s;
        }
        @keyframes fadeInUI { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* --- АДАПТИВ (Mobile) --- */
        @media (max-width: 768px) {
            .h1-title { margin-bottom: 30px; font-size: 42px; }
            
            #final-ui { flex-direction: column; align-items: center; bottom: 5%; gap: 15px; }
            .action-btn { width: 200px; justify-content: center; padding: 14px; font-size: 14px; }
            .pred-text { font-size: 14px; }
            .pred-text-box { padding: 20px 15px 30px; }
            
            /* На мобильных перспектива чуть меньше */
            #app-container { perspective: 800px; }
            
            /* Кнопка вращения чуть выше */
            .controls-container { bottom: 10%; }
        }
    </style>
</head>
<body>

    <!-- ФОН -->
    <div class="ambient-bg">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
    </div>

    <div id="app-container">
        
        <div class="final-glow" id="final-glow"></div>
        <div id="particles-container"></div>

        <!-- СЦЕНА 1: ИНТРО -->
        <div id="scene-intro" class="scene">
            <h1 class="h1-title">Бизнес<br>Предсказание<br>2026</h1>
            
            <button class="stardust-btn" onclick="startGame()">
                <canvas class="btn-canvas" id="btn-canvas-intro"></canvas>
                <span class="btn-text">Получить знак</span>
            </button>
        </div>

        <!-- СЦЕНА 2: ГАЛЕРЕЯ -->
        <div id="scene-vortex" class="scene">
            <div class="carousel-pivot" id="carousel-root"></div>
            
            <div class="controls-container">
                <button class="spin-btn" onclick="spinCards()">
                    <svg viewBox="0 0 24 24"><path d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6 0 1.01-.25 1.97-.7 2.8l1.46 1.46C19.54 15.03 20 13.57 20 12c0-4.42-3.58-8-8-8zm0 14c-3.31 0-6-2.69-6-6 0-1.01.25-1.97.7-2.8L5.24 7.74C4.46 8.97 4 10.43 4 12c0 4.42 3.58 8 8 8v3l4-4-4-4v3z"/></svg>
                    Вращать
                </button>
            </div>
        </div>

        <!-- UI ФИНАЛА -->
        <div id="final-ui">
            <button class="action-btn" onclick="resetGame()">
                <svg viewBox="0 0 24 24"><path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/></svg>
                Повторить
            </button>
            <button class="action-btn" onclick="shareResult()">
                <svg viewBox="0 0 24 24"><path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92 1.61 0 2.92-1.31 2.92-2.92s-1.31-2.92-2.92-2.92z"/></svg>
                Поделиться
            </button>
        </div>

    </div>

    <script>
        // --- ДАННЫЕ ---
        const predictions = [
            { text: "Вы не лошадь. Снимите ярмо, подковы и делегируйте свои задачи коллегам.", img: "images/1.webp" },
            { text: "Танцуйте танго, пейте вино. Счастливый начальник — это нормальная атмосфера.", img: "images/2.webp" },
            { text: "Let it be. Иногда у нас не получается строить бизнес, возможно время для наставничества.", img: "images/3.webp" },
            { text: "Медитация: вдох и выдох. Успокойте ум, чтобы увидеть решения ясно.", img: "images/4.webp" },
            { text: "Рискуйте. Удача любит смелых, особенно в первом квартале 2026 года.", img: "images/5.webp" },
            { text: "Автоматизируйте. Роботы не спят, пусть работают они, а вы творите.", img: "images/6.webp" },
            { text: "Нетворкинг — ваша сила. Один звонок может решить проблему года.", img: "images/7.webp" },
            { text: "Берегите ресурсы. Оптимизация расходов даст неожиданный рост.", img: "images/8.webp" },
            { text: "Учитесь. Новые знания откроют голубой океан там, где была конкуренция.", img: "images/9.webp" },
            { text: "Интуиция не врет. Слушайте внутренний голос, он громче отчетов.", img: "images/10.webp" },
            { text: "Смените фокус. Иногда нужно отойти, чтобы увидеть картину целиком.", img: "images/11.webp" },
            { text: "Празднуйте победы. Маленькие шаги ведут к большой цели.", img: "images/12.webp" }
        ];
        
        const backImage = "images/back.webp";

        // --- ЭЛЕМЕНТЫ ---
        const introScene = document.getElementById('scene-intro');
        const vortexScene = document.getElementById('scene-vortex');
        const carouselRoot = document.getElementById('carousel-root');
        const finalUi = document.getElementById('final-ui');
        const particlesContainer = document.getElementById('particles-container');
        const finalGlow = document.getElementById('final-glow');
        const controlsContainer = document.querySelector('.controls-container');

        let cards = [];
        let angle = 0; 
        let isDragging = false;
        let startX = 0;
        let currentVelocity = 0;
        let animationFrame;
        let particleInterval;
        let state = 'intro';

        function init() {
            createCards();
            initButtonParticles('btn-canvas-intro');
        }

        function createCards() {
            carouselRoot.innerHTML = '';
            cards = [];
            const step = 360 / predictions.length;
            
            predictions.forEach((item, index) => {
                const wrapper = document.createElement('div');
                wrapper.className = 'card-wrapper';
                wrapper.innerHTML = `
                    <div class="card">
                        <div class="card-face face-front">
                            <img src="${backImage}" onerror="this.src='https://placehold.co/300x480/004d40/80cbc4?text=◆'" alt="Cover">
                        </div>
                        <div class="card-face face-back">
                            <img src="${item.img}" onerror="this.src='https://placehold.co/300x480/002b24/42E3B4?text=${index+1}'" alt="Pred">
                            <div class="pred-text-box"><div class="pred-text">${item.text}</div></div>
                        </div>
                    </div>
                `;
                
                // Добавляем флаг наведения
                wrapper.isHovered = false;
                wrapper.onmouseenter = () => { wrapper.isHovered = true; };
                wrapper.onmouseleave = () => { wrapper.isHovered = false; };

                wrapper.dataset.baseAngle = index * step;
                wrapper.addEventListener('click', () => {
                    // Разрешаем клик только если скорость низкая и карточка "интерактивная" (вычисляется в renderCarousel)
                    if (state === 'spinning' && Math.abs(currentVelocity) < 1.5) {
                        if (wrapper.dataset.interactive === 'true') {
                            selectCard(wrapper);
                        }
                    }
                });

                carouselRoot.appendChild(wrapper);
                cards.push(wrapper);
            });
        }

        function initButtonParticles(canvasId) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            let w, h;
            const particles = [];
            const resize = () => {
                const rect = canvas.parentElement.getBoundingClientRect();
                w = canvas.width = rect.width; h = canvas.height = rect.height;
            };
            window.addEventListener('resize', resize);
            resize();

            class P {
                constructor() { this.reset(); }
                reset() {
                    this.x = Math.random() * w; this.y = Math.random() * h;
                    this.vx = (Math.random() - 0.5) * 0.5; this.vy = (Math.random() - 0.5) * 0.5;
                    this.size = Math.random() * 1.5; this.alpha = Math.random() * 0.5 + 0.1;
                }
                update() {
                    this.x += this.vx; this.y += this.vy;
                    if(this.x<0||this.x>w||this.y<0||this.y>h) this.reset();
                    this.alpha += (Math.random()-0.5)*0.05;
                    if(this.alpha<0) this.alpha=0; if(this.alpha>1) this.alpha=1;
                }
                draw() {
                    ctx.fillStyle = `rgba(255,255,255,${this.alpha})`;
                    ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill();
                }
            }
            for(let i=0; i<30; i++) particles.push(new P());
            function loop() {
                ctx.clearRect(0,0,w,h); particles.forEach(p => { p.update(); p.draw(); });
                requestAnimationFrame(loop);
            }
            loop();
        }

        // --- ЛОГИКА ГАЛЕРЕИ (ПЕРСПЕКТИВА + ХОВЕР) ---
        function renderCarousel() {
            if (state === 'result') return;

            if (!isDragging && state === 'spinning') {
                currentVelocity *= 0.96; 
                angle += currentVelocity;
                if (Math.abs(currentVelocity) < 0.1) angle += 0.1; 
            }

            const radius = window.innerWidth < 768 ? 300 : 550;
            
            cards.forEach(card => {
                const base = parseFloat(card.dataset.baseAngle);
                const theta = (base + angle) * Math.PI / 180;
                
                const x = Math.sin(theta) * radius;
                const z = (Math.cos(theta) * radius) - radius;
                const rotY = (base + angle);
                
                // Z меняется от 0 (центр) до -2*radius (самая дальняя точка)
                // Определяем, является ли карта одной из 5 передних (+/- 2 от центра)
                // Карточки расположены через 30 градусов.
                // 60 градусов (2 шага) => cos(60) = 0.5
                // Пороговое Z для +/- 60 градусов: 
                // z_threshold = (0.5 * r) - r = -0.5 * r
                // Берем с запасом -0.6*radius, чтобы включить карточки "на грани"
                const isInteractive = z > (-0.6 * radius);
                card.dataset.interactive = isInteractive;

                // Основные параметры
                let distFactor = (z + 2 * radius) / (2 * radius);
                let blur = 0;
                if (z < -100) blur = Math.abs(z) / 40; 
                let opacity = 0.4 + (distFactor * 0.6);
                let scale = 1;
                let brightness = 0.5 + (distFactor * 0.5);
                let boxShadow = '0 10px 40px rgba(0,0,0,0.8)';

                // Стили для курсора
                card.style.cursor = isInteractive ? 'pointer' : 'default';

                // --- ЛОГИКА ПОДСВЕТКИ (HOVER) ---
                // Применяем только если карта интерактивна и на нее наведен курсор
                if (isInteractive && card.isHovered) {
                    scale = 1.05; // Увеличение
                    brightness = 1.3; // Яркость
                    blur = 0; // Убрать блюр
                    boxShadow = '0 0 30px rgba(66, 227, 180, 0.6)'; // Свечение
                    opacity = 1;
                }

                card.style.transform = `translate3d(${x}px, 0, ${z}px) rotateY(${rotY}deg) scale(${scale})`;
                card.style.opacity = opacity;
                
                const inner = card.querySelector('.card');
                inner.style.filter = blur > 0.5 ? `blur(${blur}px)` : 'none';
                inner.style.brightness = brightness;
                inner.style.boxShadow = boxShadow;
            });

            animationFrame = requestAnimationFrame(renderCarousel);
        }

        // Кнопка вращения
        function spinCards() {
            if(state !== 'spinning') return;
            currentVelocity += (Math.random() > 0.5 ? 1 : -1) * (15 + Math.random() * 10);
        }

        // --- УПРАВЛЕНИЕ ---
        document.addEventListener('mousedown', e => { if(state==='spinning'){ isDragging=true; startX=e.clientX; } });
        document.addEventListener('touchstart', e => { if(state==='spinning'){ isDragging=true; startX=e.touches[0].clientX; } }, {passive:false});
        document.addEventListener('mousemove', e => {
            if (!isDragging) return;
            const dx = e.clientX - startX; startX = e.clientX;
            currentVelocity = dx * 0.3; angle += currentVelocity;
        });
        document.addEventListener('touchmove', e => {
            if (!isDragging) return;
            const dx = e.touches[0].clientX - startX; startX = e.touches[0].clientX;
            currentVelocity = dx * 0.3; angle += currentVelocity;
        }, {passive:false});
        document.addEventListener('mouseup', () => isDragging = false);
        document.addEventListener('touchend', () => isDragging = false);

        // --- ИГРОВОЙ ПРОЦЕСС ---
        function startGame() {
            introScene.classList.add('hidden');
            setTimeout(() => {
                introScene.style.display = 'none';
                vortexScene.classList.add('active');
                state = 'spinning';
                currentVelocity = 20; 
                renderCarousel();
            }, 600);
        }

        function selectCard(cardWrapper) {
            state = 'selecting';
            cancelAnimationFrame(animationFrame);
            controlsContainer.style.display = 'none'; 
            
            // Прячем остальные
            cards.forEach(c => {
                if (c !== cardWrapper) {
                    c.style.transition = 'all 0.8s ease';
                    c.style.transform = c.style.transform + ' scale(0.1)';
                    c.style.opacity = 0;
                }
            });

            // Анимация выбранной
            cardWrapper.style.transition = 'all 1.2s cubic-bezier(0.19, 1, 0.22, 1)';
            cardWrapper.style.transform = `translate3d(0, 0, 100px) rotateY(0deg)`; 
            cardWrapper.style.zIndex = 100;
            cardWrapper.style.cursor = 'default';
            
            const inner = cardWrapper.querySelector('.card');
            inner.style.filter = 'none';
            inner.style.brightness = '1';
            inner.style.boxShadow = '0 0 50px rgba(66, 227, 180, 0.5)';

            setTimeout(() => {
                inner.style.transform = 'rotateY(180deg)';
                setTimeout(() => {
                    cardWrapper.querySelector('.face-back').classList.add('visible');
                    
                    // Включаем парение
                    cardWrapper.style.animation = 'floatResult 4s ease-in-out infinite';
                    
                    startEmanatingParticles(); 
                    finalGlow.style.opacity = '1';
                    finalUi.style.display = 'flex';
                    state = 'result';
                }, 500);
            }, 800);
        }

        // --- ЧАСТИЦЫ: ИСХОДЯЩИЙ ПОТОК (Emanating) ---
        function startEmanatingParticles() {
            if(particleInterval) clearInterval(particleInterval);
            
            const spawn = () => {
                if(state !== 'result') return;
                const p = document.createElement('div');
                p.className = 'particle';
                const size = Math.random() * 6 + 2;
                p.style.width = size + 'px'; p.style.height = size + 'px';
                
                const hue = Math.random() > 0.5 ? 160 : 180;
                p.style.background = `hsl(${hue}, 100%, 70%)`;
                p.style.boxShadow = `0 0 10px hsl(${hue}, 100%, 60%)`;
                
                p.style.left = '50%'; p.style.top = '50%';
                
                const angle = Math.random() * Math.PI * 2;
                const dist = 300 + Math.random() * 200;
                const tx = Math.cos(angle) * dist + 'px';
                const ty = Math.sin(angle) * dist + 'px';
                
                p.style.setProperty('--tx', tx);
                p.style.setProperty('--ty', ty);
                
                p.style.animation = `emanate ${2 + Math.random()}s ease-out forwards`;
                particlesContainer.appendChild(p);
                
                setTimeout(() => { if(p.parentNode) p.parentNode.removeChild(p); }, 3000);
            };

            particleInterval = setInterval(spawn, 50);
        }

        function resetGame() {
            finalUi.style.display = 'none';
            finalUi.style.opacity = '0';
            particlesContainer.innerHTML = '';
            finalGlow.style.opacity = '0';
            controlsContainer.style.display = 'flex';
            
            if(particleInterval) clearInterval(particleInterval);
            state = 'spinning';

            const activeCard = cards.find(c => c.style.zIndex == '100');
            if(activeCard) {
                activeCard.style.zIndex = '';
                activeCard.style.animation = ''; 
                const inner = activeCard.querySelector('.card');
                inner.style.transform = 'rotateY(0deg)';
                inner.style.boxShadow = '';
                activeCard.querySelector('.face-back').classList.remove('visible');
            }

            cards.forEach(c => {
                c.style.transition = 'transform 1s ease, opacity 1s ease';
                c.style.opacity = 1;
            });

            currentVelocity = 10;
            renderCarousel();
        }

        function shareResult() {
            const data = { title: 'Мое предсказание 2026', text: 'Посмотри, что ждет тебя в бизнесе!', url: window.location.href };
            if (navigator.share) {
                navigator.share(data).catch(console.error);
            } else {
                navigator.clipboard.writeText(window.location.href).then(() => {
                    alert('Ссылка скопирована!');
                });
            }
        }

        init();
    </script>
</body>
